<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Node.js Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>MongoDB Collection Viewer</h1>
    <p>Data is loaded from your MongoDB cluster using <strong>MONGODB_URI</strong>.</p>

    <div class="controls">
        <input id="dbInput" type="text" placeholder="Database name (optional if in URI)">
        <input id="collectionInput" type="text" placeholder="Collection name (required)">
        <input id="limitInput" type="number" min="1" max="100" value="20">
        <button id="loadBtn">Load Data</button>
    </div>

    <p id="status"></p>
    <div id="tableContainer"></div>

    <script src="script.js"></script>
</body>

</html>
